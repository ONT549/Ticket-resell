
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두산 베어스 - 잠실야구장(주중) 티켓 목록</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="module">
    import { supabase } from '../supabaseClient.js';

    document.addEventListener("DOMContentLoaded", async () => {
      const resultContainer = document.getElementById("ticket-results");

      const { data, error } = await supabase
        .from("tickets")
        .select("*")
        .eq("team", "두산 베어스")
        .eq("stadium", "잠실야구장(주중)")
        .order("match_date", { ascending: true });

      if (error) {
        resultContainer.innerHTML = "<p>❌ 데이터를 불러오는 중 오류가 발생했습니다.</p>";
        console.error(error);
        return;
      }

      if (data.length === 0) {
        resultContainer.innerHTML = "<p>등록된 티켓이 없습니다.</p>";
        return;
      }

      const list = document.createElement("ul");
      data.forEach(ticket => {
        const item = document.createElement("li");
        item.innerHTML = `
          <strong>${ticket.match_date} ${ticket.match_time}</strong> - 
          좌석: ${ticket.seat_grade} / 구역: ${ticket.section}, ${ticket.row}열 - 
          가격: <strong>${ticket.price.toLocaleString()}원</strong> 
          (${ticket.trade_method})
        `;
        list.appendChild(item);
      });
      resultContainer.appendChild(list);
    });
  </script>
</head>
<body>
  <a href="../index.html">← 홈으로</a>
  <h1>두산 베어스 - 잠실야구장(주중) 티켓 목록</h1>
  <div id="ticket-results">불러오는 중...</div>
</body>
</html>
