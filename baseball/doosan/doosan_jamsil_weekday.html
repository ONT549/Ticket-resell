
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두산 베어스 - 잠실야구장(주중) 티켓 목록</title>
  <link rel="stylesheet" href="../../style.css" />
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    #ticket-results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    .ticket-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 500px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .ticket-card:hover {
      transform: translateY(-5px);
    }
    .ticket-opponent {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .ticket-location {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .ticket-price {
      font-size: 22px;
      color: crimson;
      font-weight: bold;
      margin-top: 10px;
    }
    .ticket-subinfo {
      font-size: 13px;
      color: #555;
    }
    .home-logo {
      height: 150px;
      margin: 20px auto;
      display: block;
    }  
  </style>
</head>

<body>
<header>
  <a href="../../index.html">
    <img src="../../cover.png" alt="Ticket Zone Logo" class="home-logo" />
  </a>
</header>
<h1>두산 베어스 - 잠실야구장(주중) 티켓 목록</h1>
<div id="ticket-results">불러오는 중...</div>

<script type="module">
  import { supabase } from '../../supabaseClient.js';

  document.addEventListener("DOMContentLoaded", async () => {
    const resultContainer = document.getElementById("ticket-results");

    const { data, error } = await supabase
      .from("tickets")
      .select("*")
      .eq("team", "두산 베어스")
      .eq("stadium", "잠실야구장(주중)")
      .order("match_date", { ascending: true });

    if (error) {
      console.error('에러:', error.message);
      resultContainer.innerHTML = '데이터를 불러오는 중 오류가 발생했습니다.';
      return;
    }

    if (!data || data.length === 0) {
      resultContainer.innerHTML = '등록된 티켓이 없습니다.';
      return;
    }

    resultContainer.innerHTML = '';
    data.forEach(ticket => {
      const card = document.createElement("div");
      card.className = "ticket-card";
      card.innerHTML = `
        <div class="ticket-opponent_team">vs ${ticket.opponent_team}</div>
        <div class="ticket-location">${ticket.section} | ${ticket.row}열</div>
        <div class="ticket-subinfo">${ticket.match_date} ${ticket.match_time}</div>
        <div class="ticket-subinfo">${ticket.seat_grade} / ${ticket.ticket_count}매 / ${ticket.trade_method}</div>
        <div class="ticket-price">${ticket.price.toLocaleString()}원</div>
      `;
      card.addEventListener('click', () => {
        window.location.href = `/payment.html?ticket_id=${ticket.id}`;
      });
      resultContainer.appendChild(card);
    });
  });
</script>
</body>
</html>
