<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>티켓 목록</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    #ticket-results {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      align-items: center;
    }
    .ticket-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 500px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .ticket-card:hover {
      transform: translateY(-5px);
    }
    .ticket-opponent {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .ticket-location {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .ticket-price {
      font-size: 22px;
      color: crimson;
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
      width: 100%;              /* 전체 너비 사용 */
      display: block;           /* 확실한 블록 요소화 */
    }
    .ticket-subinfo {
      font-size: 13px;
      color: #555;
    }
    .home-logo {
      height: 150px;
      margin: 20px auto;
      display: block;
    }  
  </style>
</head>

<body>
<div id="header-placeholder"></div>
<h1>티켓 목록</h1>
<div id="ticket-results">불러오는 중...</div>
<button id="load-more" style="display:none; margin:20px auto;">더 보기</button>

<script type="module">
  import { SUPABASE_URL } from './env.js';
  import { createTicketCard } from './ticketCard.js';

  const resultContainer = document.getElementById('ticket-results');
  const loadMoreBtn = document.getElementById('load-more');
  const PAGE_SIZE = 10;
  let page = 1;

  async function fetchTickets() {
    const params = new URLSearchParams({ page, page_size: PAGE_SIZE });
    const urlParams = new URLSearchParams(window.location.search);
    const team = urlParams.get('team');
    const stadium = urlParams.get('stadium');
    if (team) params.append('team', team);
    if (stadium) params.append('stadium', stadium);

    const res = await fetch(`${SUPABASE_URL}/functions/v1/tickets?${params}`);
    if (!res.ok) {
      resultContainer.innerHTML = '데이터를 불러오는 중 오류가 발생했습니다.';
      return;
    }
    const { data, count } = await res.json();

    if (page === 1) {
      resultContainer.innerHTML = '';
    }

    if (!data || data.length === 0) {
      if (page === 1) {
        resultContainer.innerHTML = '등록된 티켓이 없습니다.';
      }
      loadMoreBtn.style.display = 'none';
      return;
    }

    data.forEach(ticket => {
      const card = createTicketCard(ticket);
      resultContainer.appendChild(card);
    });

    const totalPages = Math.ceil(count / PAGE_SIZE);
    if (page < totalPages) {
      loadMoreBtn.style.display = 'block';
    } else {
      loadMoreBtn.style.display = 'none';
    }
  }

  document.addEventListener('DOMContentLoaded', fetchTickets);

  loadMoreBtn.addEventListener('click', () => {
    page += 1;
    fetchTickets();
  });
</script>
<script type="module">
  import { loadHeader } from "./headerLoader.js";
  loadHeader("commonHeader.html");
</script>
</body>
</html>
