<!DOCTYPE html>
<html lang="ko">
<head>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  input[type="email"], input[type="password"], input[type="text"], input[type="date"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    box-sizing: border-box;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 12px;
  }
  button:hover {
    background-color: #0056b3;
  }
  .home-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #007BFF;
    text-decoration: none;
  }
  .home-link:hover {
    text-decoration: underline;
  }
  #result {
    text-align: center;
    margin-top: 12px;
  }

.checkbox-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 10px;
}
.checkbox-group label {
  display: flex;
  align-items: center;
  gap: 8px;
}
.checkbox-group input[type="checkbox"] {
  margin: 0;
}


.checkbox-group {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 10px;
}
.checkbox-group label {
  display: flex;
  align-items: center;

  font-size: 14px;
}
.checkbox-group input[type="checkbox"] {
  margin: 0;

</style>

  <meta charset="UTF-8" />
  <title>회원가입</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 480px;
      margin: 50px auto;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group input {
      width: auto;
    }
    .info-note {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">

  <h1>회원가입</h1>

  <input type="email" id="email" placeholder="이메일을 입력하세요" />
  <input type="password" id="password" placeholder="비밀번호를 입력하세요" />
  <input type="password" id="password-confirm" placeholder="비밀번호를 다시 입력하세요" />
  <input type="text" id="name" placeholder="이름을 입력하세요" />
  <div style="margin-top: 10px; text-align: center;">
    생년월일을 입력하세요
  </div>
  <input type="date" id="birth" placeholder="생년월일" />

  
<div class="checkbox-group">
  <label><input type="checkbox" id="agree-all"> <strong>전체 동의</strong></label>
  <label><input type="checkbox" id="terms"> <a href="terms.html" target="_blank">이용약관</a>에 동의합니다. (필수)</label>
  <label><input type="checkbox" id="privacy"> <a href="privacy.html" target="_blank">개인정보 수집 및 이용</a>에 동의합니다. (필수)</label>
  <label><input type="checkbox" id="age-check"> 만 14세 이상입니다. (필수)</label>
</div>


  <button id="signup-btn">회원가입</button>
  
  <div id="turnstile-widget"
       class="cf-turnstile"
       data-sitekey="csj3507james"
       data-theme="light"
       data-size="invisible">
  </div>
  
  <div class="info-note">※ 가입 후 이메일 인증을 완료해야 로그인 가능합니다.</div>

  <div style="margin-top: 10px; text-align: center;">
    <a href="login.html">이미 계정이 있으신가요? 로그인</a>
  </div>

  <div id="result"></div>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    
    // 전체 동의 체크하면 나머지도 체크
    document.getElementById("agree-all").addEventListener("change", (e) => {
      const checked = e.target.checked;
      document.getElementById("terms").checked = checked;
      document.getElementById("privacy").checked = checked;
      document.getElementById("age-check").checked = checked;
    });

    // 개별 체크 시 전체 동의 여부 판단
    ["terms", "privacy", "age-check"].forEach(id => {
      document.getElementById(id).addEventListener("change", () => {
        const allChecked =
          document.getElementById("terms").checked &&
          document.getElementById("privacy").checked &&
          document.getElementById("age-check").checked;
        document.getElementById("agree-all").checked = allChecked;
      });
    });


    document.getElementById("signup-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const passwordConfirm = document.getElementById("password-confirm").value;
      const name = document.getElementById("name").value.trim();
      const birth = document.getElementById("birth").value;
      const terms = document.getElementById("terms").checked;
      const privacy = document.getElementById("privacy").checked;
      const ageCheck = document.getElementById("age-check").checked;
      const result = document.getElementById("result");

      if (!terms || !privacy || !ageCheck) {
        result.textContent = "❌ 모든 필수 약관에 동의해야 합니다.";
        return;
      }

      if (!name || !birth) {
        result.textContent = "❌ 이름과 생년월일을 모두 입력해야 합니다.";
        return;
      }

      const birthDate = new Date(birth);
      const minDate = new Date();
      minDate.setFullYear(minDate.getFullYear() - 14);
      if (birthDate > minDate) {
        result.textContent = "❌ 만 14세 이상만 가입 가능합니다.";
        return;
      }

      if (password !== passwordConfirm) {
        result.textContent = "❌ 비밀번호가 일치하지 않습니다.";
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { name, birth }
        }
      });

      if (error || (data.user && data.user.identities && data.user.identities.length === 0)) {
        result.textContent = "❌ 회원가입 실패: " + (error?.message || "이미 가입된 이메일입니다.");
        return;
      }

      // 성공 시 새 페이지로 이동
      window.location.href = "signup_success.html";
    });

</script>
  
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<a class="home-link" href="index.html">← 홈으로 돌아가기</a>
</div>
</body>
</html>
